<div id="date">
    <h2>Selecciona fecha:</h2>
</div>
<div id="calendar">
    <input type="date" id="datePicker" required>
</div>
<div id="time">
    <h2>Selecciona hora (HH:MM AM/PM):</h2>
</div>
<div id="timePicker">
    <input type="time" name="" id="timeInput" min="09:00" max="19:00" required>
</div>
