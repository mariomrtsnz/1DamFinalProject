<div id="date">
    <h2>Fecha</h2>
</div>
<div id="calendar">
    {diaElegido/mesElegido/añoElegido}
</div>
<div id="time">
    <h2>Hora</h2>
</div>
<div id="timePicker">
    {horaElegida:horaElegida}
</div>
<div id="price" style="grid-area: price">
    <h2>Precio</h2>
</div>
<div id="finalPrice" style="grid-area: finalPrice">
    {precioFinal}
</div>
<button id="payNow" type="submit">Pagar Ahora</button>
<button id="payPhysically">Pagar en la Clínica</button>
<button id="payLater">Pagar más tarde</button>
<div id="goBack">
    <a href="#" id="backButton" onclick="goBack()"></a> Ir atrás y hacer cambios
</div>
