<div id="date">
    <h2>Fecha</h2>
</div>
<div id="calendar">
    {diaElegido/mesElegido/añoElegido}
</div>
<div id="time">
    <h2>Hora</h2>
</div>
<div id="timePicker">
    {horaElegida:horaElegida}
</div>
<div id="price" style="grid-area: price">
    <h2>Precio</h2>
</div>
<div id="finalPrice" style="grid-area: finalPrice">
    {precioFinal}
</div>
<button id="payNow" type="submit" style="grid-area: payNow">Pagar Ahora</button>
<button id="payPhysically" style="grid-area: payPhysically">Pagar en la Clínica</button>
<button id="payLater" style="grid-area: payLater">Pagar más tarde</button>
