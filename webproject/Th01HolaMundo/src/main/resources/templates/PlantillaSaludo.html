<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Hola Mundo con Spring MVC y Thymeleaf</title>
</head>
<body>
<!-- Con la etiqueta th accedemos a los objetos que el controlador ha puesto en el modelo
en el método greeting con setAttribute, es decir, model.addAttribute("nombre", "World"); 
El valor que tenga nombre sustituirá a la palabra Friend cuando se 
generel el HTML-->
	<p>Hello <span th:text="${nombre}">Friend</span>!</p>
</body>
</html>
