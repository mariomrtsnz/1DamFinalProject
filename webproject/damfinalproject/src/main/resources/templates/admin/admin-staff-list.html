<!DOCTYPE html>
<html lang="es">

<head>
	<th:block th:replace="fragments/common :: head"></th:block>
    <link rel="stylesheet" type="text/css" media="screen" href="/styles/user-appointments.css" th:href="@{/styles/user-appointments.css}"/>
    <th:block th:replace="fragments/adminlayout :: head (pageTitle='RWD - Admin - Empleados')"></th:block>
    <script src="/scripts/user-appointments.js" th:src="@{/scripts/user-appointments.js}"></script>
    
</head>

<body>
    <header th:replace="fragments/adminlayout :: header"></header>
    <main class="cd-main-content">
        <nav th:replace="fragments/adminlayout :: sideBar"></nav>
		<a th:replace="fragments/adminlayout :: sideBarToggle"></a>
        <div class="table-container">
            <div class="table-header">
                <div class="table-title">
                    Empleados
                </div>
                <div class="table-totalItems">
                    Total: {numElementosEnLista}
                </div>
                <div class="table-buttons">
                    <div class="btn-box add-element" id="submit">
                        <a href="admin-add-service.html">
                            <button class="btn btn-submit" type="submit">Añadir Empleado</button>
                        </a>
                    </div>
                </div>
                <div class="search">
                    <input type="search" class="search-box" placeholder="Buscar..." />
                    <span class="search-button">
                        <span class="search-icon"></span>
                    </span>
                </div>
            </div>
            <div class="table">
                <div class="tbl-header">
                    <table cellpadding="0" cellspacing="0" border="0">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Teléfono</th>
                                <th>Email</th>
                                <th>Sueldo</th>
                                <th>Puesto</th>
                                <th></th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="tbl-content">
                    <table cellpadding="0" cellspacing="0" border="0">
                        <tbody>
                            <!--Aquí irá el th:each para cada cliente del set de Clientes de la clase Empresa.-->
                            <tr>
                                <td id="serviceName">{employee.id}</td>
                                <td id="orderDate">{employee.name}</td>
                                <td id="appointmentDate">{employee.phone}</td>
                                <td id="dentistName">{employee.email}</td>
                                <td>{employee.anualGrossSalary}</td>
                                <td>{employee.position}</td>
                                <td class="advancedOptions">
                                    <div class="dropdown" style="float:right;">
                                        <img src="../../images/icons/icon-advancedOptions.svg" class="dropbtn" alt="" width="24px">
                                        <div class="dropdown-content">
                                            <a href="#">Editar</a>
                                            <a href="#">Borrar</a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
