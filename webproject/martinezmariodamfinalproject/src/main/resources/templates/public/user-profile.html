<!DOCTYPE html>
<html>

<head>
    <th:block th:replace="fragments/common :: head"></th:block>
	<th:block th:replace="fragments/publiclayout :: head"></th:block>
    <link rel="stylesheet" type="text/css" media="screen" href="/styles/user-profile.css" th:href="@{/styles/user-profile.css}"/>
    <title>RWD - Perfil de Usuario</title>
</head>

<body>
    <header class="cd-main-header" th:replace="fragments/publiclayout :: header">
    </header>

    <main class="cd-main-content">
        <form class="profileForm-container" name="profileForm" method="post" th:action="@{/editUser}" th:object="${editableUser}">
            <div class="inputTitle">
                DNI
            </div>
            <div class="group" id="dniInput">
                <input type="text" disabled th:value="${loggedUser.dni}" th:field="${editableUser.dni}"/>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label th:text="${loggedUser.dni}">{user.dni}</label>
            </div>
            <div class="inputTitle">
                Nombre
            </div>
            <div class="group" id="nameInput">
                <input type="text" disabled th:value="${loggedUser.name}" th:field="${editableUser.name}"/>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label th:text="${loggedUser.name}">{user.name}</label>
            </div>
            <div class="inputTitle">
                Teléfono
            </div>
            <div class="group" id="phoneInput">
                <input type="text" th:value="${loggedUser.phone}"/>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label th:text="${loggedUser.phone}">{user.phone}</label>
            </div>
            <div class="inputTitle">
                Email
            </div>
            <div class="group" id="dniInput">
                <input type="text" th:value="${loggedUser.email}"/>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label th:text="${loggedUser.email}">{user.email}</label>
            </div>
            <div class="inputTitle">
                Password
            </div>
            <div class="group" id="dniInput">
                <input type="password" th:value="${loggedUser.password}"/>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Password</label>
            </div>
            <div class="btn-box" id="submit">
                <button class="btn btn-submit" type="submit">Guardar Cambios</button>
            </div>
        </form>
        <div class="profilePicture">
            <img src="" alt="" th:src="@{loggedUser.profilePic}" class="profilePic">
            <div class="employeePosition" th:if="${loggedUser instanceof T(com.salesianostriana.mario.model.Employee)}"><span th:text="${loggedUser.position}">{employee.position}</span></div>
            <div class="grossAnualSalaryTitle" th:if="${loggedUser instanceof T(com.salesianostriana.mario.model.Employee)}">Salario Anual Bruto:</div>
            <div class="grossAnualSalaryValue" th:if="${loggedUser instanceof T(com.salesianostriana.mario.model.Employee)}"><span th:text="${loggedUser.grossAnualSalary}">{employee.grossAnualSalary}</span>�</div>
        </div>
        <div class="cd-overlay"></div>
    </main>
    <nav th:replace="fragments/publiclayout :: nav">
    </nav>
</body>

</html>
