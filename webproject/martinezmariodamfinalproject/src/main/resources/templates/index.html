<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:replace="fragments/common :: head"></th:block>
    <title>RealWorld Dental - Inicio Sesion</title>
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/styles/style.css}"/>
    <script th:src="@{/scripts/main.js}"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet"/>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="landing-page-image">
            <h1 id="companyName">
                <a href="index">RealWorld Dental</a>
            </h1>
            <div class="landing-page-logo">
            </div>
        </div>
        <div class="login-form">
            <div id="form">
                <button id="logIn">
                    Iniciar sesión
                </button>
                <button id="signUp">
                    Registrarse
                </button>
            </div>
        </div>
        <script th:if="${existingUserEmail}">
		    $(document).ready(function() {    	
			    toastr.options = {
						"closeButton": false,
						"debug": false,
						"newestOnTop": false,
						"progressBar": true,
						"positionClass": "toast-bottom-center",
						"preventDuplicates": false,
						"onclick": null,
						"showDuration": "300",
						"hideDuration": "1000",
						"timeOut": "5000",
						"extendedTimeOut": "1000",
						"showEasing": "swing",
						"hideEasing": "linear",
						"showMethod": "fadeIn",
						"hideMethod": "fadeOut"
				};
				toastr.success("Ya existe un usuario con ese correo.");
		    });
    </script>
    <script th:if="${existingUserDni}">
		    $(document).ready(function() {    	
			    toastr.options = {
						"closeButton": false,
						"debug": false,
						"newestOnTop": false,
						"progressBar": true,
						"positionClass": "toast-bottom-center",
						"preventDuplicates": false,
						"onclick": null,
						"showDuration": "300",
						"hideDuration": "1000",
						"timeOut": "5000",
						"extendedTimeOut": "1000",
						"showEasing": "swing",
						"hideEasing": "linear",
						"showMethod": "fadeIn",
						"hideMethod": "fadeOut"
				};
				toastr.success("Ya existe un usuario con ese DNI.");
		    });
    </script>
     <script th:if="${invalidName}">

			    toastr.options = {

						"positionClass": "toast-bottom-center",
						"preventDuplicates": false,
						"onclick": null,
						"showDuration": "300",
						"hideDuration": "1000",
						"timeOut": "5000",
						"extendedTimeOut": "1000",
						"showEasing": "swing",
						"hideEasing": "linear",
						"showMethod": "fadeIn",
						"hideMethod": "fadeOut"
				};
				toastr.success("El nombre no puede tener números ni símbolos y debe comenzar por mayúscula.");
		    });
    </script>

			    toastr.options = {
						"closeButton": false,

						"timeOut": "5000",

						"hideEasing": "linear",
						"showMethod": "fadeIn",
						"hideMethod": "fadeOut"
				};
				toastr.success("El número de teléfono no es válido.");
		    });
    </script>
    <script th:if="${invalidDni}">
		    $(document).ready(function() {    	
			    toastr.options = {
						"closeButton": false,

						"extendedTimeOut": "1000",

						"hideMethod": "fadeOut"
				};
				toastr.success("El número DNI no es válido.");

    <script th:if="${loginError}">
		    $(document).ready(function() {    	
			    toastr.options = {
						"closeButton": false,
						"debug": false,
						"newestOnTop": false,
						"progressBar": true,
						"positionClass": "toast-bottom-center",
						"preventDuplicates": false,
						"onclick": null,
						"showDuration": "300",
						"hideDuration": "1000",
						"timeOut": "5000",
						"extendedTimeOut": "1000",
						"showEasing": "swing",
						"hideEasing": "linear",
						"showMethod": "fadeIn",
						"hideMethod": "fadeOut"
				};
				toastr.success("El usuario o contraseña no es válido");
		    });
    </script>
    </div>
</body>

</html>
