<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="" />
<meta name="author" content="" />

el icon que hay debajo de propoerties hasta src/main/resources subimos dos niveles en la ruta -->

<title>Catálogo de productos</title>

<!-- Bootstrap core CSS -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet" />



<!-- Custom styles for this template -->
<!-- <link href="starter-template.css" rel="stylesheet">-->


<!-- Podemos incluir los css en la carpeta css. Esta se debe crear dentro de la carpeta src (la que solo es src)
dentro, en la carpeta main crearemos otra carpeta llamada webapp y dentro de esta se pueden crear las 
carpetas css, images, js, etc. Aquí lo pegamos directamente aquí por comodidad -->
<style>
body {
	padding-top: 100px;
}

h4 {
	font-weight: 600;
}

p {
	font-size: 12px;
	margin-top: 5px;
}

.price {
	font-size: 30px;
	margin: 0 auto;
	color: #333;
}

.thumbnail {
	opacity: 0.70;
	-webkit-transition: all 0.5s;
	transition: all 0.5s;
}

.thumbnail:hover {
	opacity: 1.00;
	box-shadow: 0px 0px 10px #4bc6ff;
}

.line {
	margin-bottom: 5px;
}

@media screen and (max-width: 770px) {
	.right {
		float: left;
		width: 100%;
	}
}

span.thumbnail {
	border: 1px solid #00c4ff !important;
	border-radius: 0px !important;
	-webkit-box-shadow: 0px 0px 14px 0px rgba(0, 0, 0, 0.16);
	-moz-box-shadow: 0px 0px 14px 0px rgba(0, 0, 0, 0.16);
	box-shadow: 0px 0px 14px 0px rgba(0, 0, 0, 0.16);
	padding: 10px;
}

.container h4 {
	margin-top: 70px;
	margin-bottom: 30px;
}

button {
	margin-top: 6px;
}

.right {
	float: right;
	border-bottom: 2px solid #0a5971;
}

.btn-info {
	color: #fff;
	background-color: #19b4e2;
	border-color: #19b4e2;
	font-size: 13px;
	font-weight: 600;
}
</style>



<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<!-- Barra de menú de nuestra web -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">La Barriga no es de la cerveza</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/">Inicio</a></li>
					<li class="active"><a href="/productos">Productos</a></li>
					<li><a href="/contacto">Contacto</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>
	<div class="col-lg-2">
		<a class="btn btn-primary" href="/FormProductos" role="button">Nuevo
			Producto</a>
	</div>
	<!-- div o contenedor para mostrar nuestro listado de productos -->

	<div class="container">

		<div class="row">

			<!-- Este tip de layout o grid de Bootstrap divide la pantalla en 12 columnas y cada elemento que queremos 
"pintar" ocupará varias columnas dependiendo del tamaño que queramos darle en la siguiente línea.
md y ms significan medium, por lo que, el tamaño medium significa que cada producto ocupará 3 columnas
y se pintarán 4 elementos pasando a la siguiente fila en el quinto, en el noveno, etc.
El tamaño pequeño pintaría 6 elementos en cada fila

El bucle que irá recorriendo la lista de productos está en la siguiente línea con la etiqueta 
th: each... que recorrerá la lista prods (pasada al model en la clase
ProductController, en el método catalogoProductos) sacando un producto en cada iteración.

Para cada producto, se mostrará la imagen, el nombre, descripción y precio y se agregará un botón que nos llevará 
a ver el producto en concreto a través de un href. El "montaje de esta url se explica más abajo" -->
			<div class="col-md-3 col-sm-6" th:each="producto : ${prods} ">
				<!--  Como hemos visto en clase, la URL para la imagen de cada producto se hace a través
				de th:src= montamos la ruta, para ello la parte "fija" va entre comillas simples, concatenamos
				con el signo + y unimos la parte "cambiante" como el acceso a un atributo de la manera 
				normal, como si fuera un atributo cualquiera tipo text, mediante ${nombreobjeto.nombreatributo-->
				
				<span class="thumbnail"> <img src="/img/2Cruz6.jpg" th:src="@{'/img/'+${producto.imagen}}" alt="..." width="180" />
					<h4>
						<span th:text="${producto.name}">Nombre de la cerveza</span>
					</h4>
					<div class="ratings">
						<span class="glyphicon glyphicon-star"></span> <span
							class="glyphicon glyphicon-star"></span> <span
							class="glyphicon glyphicon-star"></span> <span
							class="glyphicon glyphicon-star"></span> <span
							class="glyphicon glyphicon-star-empty"></span>
					</div>
					<p>
						<span th:text="${producto.description}">Descripción del
							producto</span>
					</p>
					<hr class="line" />

					<div class="row">
						<div class="col-md-6 col-sm-6">
							<p class="price">
								<span th:text="${#numbers.formatDecimal(producto.price,1,2)}"></span>
								€
							</p>
						</div>
						<div class="col-md-6 col-sm-6">
						
<!-- Para la URL a la que se nos llevará al pulsar el botón de "VER PRODUCTO" usamos la anotación @ de las URL o LINKS
dando url del producto y creando diractamente una variable llamada identificador que usaremos para 
guardar el id de cada producto. Esta variable que hemos llamado "identificador" se crea dentro de llaves y se le
pasa el valor que queremos entre paréntesis justo después. El valor que queremos, el id del 
producto en el que estamos pinchando el botón "VER PRODUCTO" se obtiene con la 
etiqueta $ que hemos usado en otras ocasiones. -->
							<a
								th:href="@{/producto/{identificador}(identificador=${producto.id})}">
								<button class="btn btn-info right">VER PRODUCTO</button>
							</a>
						</div>

					</div>
				</span>
			</div>
		</div>




	</div>
	<!-- /.container -->

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
